<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Remote</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="md-container md-container_panel" v-if="screen == 'player'">
            <div class="md-body player-artwork-container">
                <div class="media-artwork" :style="{'--artwork': getAlbumArtUrl()}">
                    
                </div>
            </div>
    
            <div class="md-footer">
                <div class="row player-track-info">
                    <div class="col nopadding">
                        <div class="player-song-title">
                            {{ player.currentMediaItem.name }}
                        </div>
                        <div class="player-song-artist">
                            {{ player.currentMediaItem.artistName }}
                        </div>
                    </div>
                    <div class="col-auto nopadding player-more-container" style="">
                        <button class="player-more-button"></button>
                    </div>
                </div>
            </div>
    
            <div class="md-footer">
                <input type="range" 
                min="0"
                :value="player.currentMediaItem.durationInMillis - player.currentMediaItem.remainingTime"
                :max="player.currentMediaItem.durationInMillis"
                class="md-slider playback-slider"
                @change="seekTo($event.target.value)"
                >
                <div class="row nopadding player-duration-container" style="width: 90%;margin: 0 auto;">
                    <div class="col nopadding" style="text-align:left">
                        {{ parseTime(player.currentMediaItem.durationInMillis - player.currentMediaItem.remainingTime) }}
                    </div>
                    <div class="col nopadding" style="text-align:right">
                        {{ parseTime(player.currentMediaItem.remainingTime) }}
                    </div>
                </div>
            </div>
    
            <div class="md-footer">
                <button class="md-btn playback-button--small" @click="repeat()">üîÅ</button>
                <button class="md-btn playback-button" @click="previous()">‚èÆÔ∏è</button>
                <button class="md-btn playback-button" @click="pause()" v-if="player.currentMediaItem.status">‚è∏Ô∏è</button>
                <button class="md-btn playback-button" @click="play()" v-else>‚ñ∂Ô∏è</button>
                <button class="md-btn playback-button" @click="next()">‚è≠Ô∏è</button>
                <button class="md-btn playback-button--small" @click="shuffle()">üîÄ</button>
            </div>
    
    
            <div class="md-footer">
                <input type="range" class="md-slider volume-slider">
            </div>
    
            <div class="md-footer">
                <button class="md-btn playback-button--small">Lyrics</button>
                <button class="md-btn playback-button--small">Up Next</button>
                <button class="md-btn playback-button--small" @click="quickSearch()">Search</button>
            </div>
    
        </div>
        <div class="md-container md-container_panel" v-if="screen == 'quickSearch'">
            <div class="md-header">
                <button @click="screen = 'player'">Back</button>
                Quick Search
            </div>
            <div class="md-body" style="width:100%;">
                <input type="text" class="search-input" name="" id="">
            </div>
            <div class="md-footer">
                <button class="md-btn">Search</button>
            </div>
        </div>
        <div class="md-container md-container_panel" v-if="false">
            <div class="md-header">

            </div>
            <div class="md-body">

            </div>
            <div class="md-footer">

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
