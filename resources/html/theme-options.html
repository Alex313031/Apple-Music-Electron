<div class="md-container" id="themeOptions-vue">
    <div class="md-header">
        <h1 class="md-h1">{{ theme }}<br><small>Theme Options</small></h1>
    </div>
    <div class="md-body" style="overflow-y: overlay">
        <div class="md-option-container">
            <div class="md-option-line" v-for="(option) in options">
                <div class="md-option-segment">
                    {{ option.name }}
                </div>
                <div class="md-option-segment md-option-segment_auto">
                    <input type="checkbox" v-model="userOptions[option.key]" @change="saveOptions()" switch/>
                </div>
            </div>
        </div>
    </div>
    <div class="md-footer">
    </div>
</div>
